<ion-header>
  <ion-navbar>
    <ion-title>
      Messagerie
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        
        </ion-list>
        <button ion-button block outline (click)="loginUser()">Login</button>
</ion-content>
